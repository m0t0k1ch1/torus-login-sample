<div *ngIf="!user" class="page" fxLayout="column" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user" class="page" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="80px">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <img [src]="user.profileImage">
    <span>{{ user.address }}</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
    <button mat-flat-button color="primary" (click)="sign()">Sign</button>
    <button mat-flat-button color="primary" (click)="sendTx()">SendTx</button>
    <button mat-stroked-button (click)="logout()">Logout</button>
  </div>
</div>
